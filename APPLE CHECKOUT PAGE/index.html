<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Device Shop Checkout | devChallenges.io</title>

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
      }

      .author-info {
        font-size: 14px;
        text-align: center;
        margin-top: 16px;
        color: rgb(55, 65, 81);
      }

      .author-info a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Checkout</h1>
      <button>3 ITEMS</button>
    </header>

    <section>
      <div class="cart">
        <div class="item-1">
          <div class="photo-one"></div>
          <div class="info">
            <h1>iPhone 12 Pro</h1>
            <p class="color">Golden</p>
            <p class="quantity">x 1</p>
          </div>
          <div class="price">
            <p class="money">$999.00</p>
            <p class="cross">X</p>
          </div>
        </div>
        <div class="item-2">
          <div class="photo-two"></div>
          <div class="info">
            <h1>Apple Watch</h1>
            <p class="color">Blue</p>
            <p class="quantity">x 1</p>
          </div>
          <div class="price">
            <p class="money">$399.00</p>
            <p class="cross">X</p>
          </div>
        </div>
        <div class="item-3">
          <div class="photo-three"></div>
          <div class="info">
            <h1>iMac</h1>
            <p class="color">Green</p>
            <p class="quantity">x 1</p>
          </div>
          <div class="price">
            <p class="money">$1199.00</p>
            <p class="cross">X</p>
          </div>
        </div>
        <span><hr /></span>
        <div class="coupon">
          <input type="text" placeholder="Enter Coupon Code" />
          <button>Apply Coupon</button>
        </div>
        <div class="billing">
          <div class="taxes">
            <p>Sub Total</p>
            <p>Tax</p>
            <p>Total</p>
          </div>
          <div class="paisa">
            <p>$2597.00</p>
            <p>$623.28</p>
            <p>$3220.28</p>
          </div>
        </div>
      </div>
      <div class="user-info">
        <div class="contact">
          <h1>Contact Information</h1>
        </div>
        <div class="name">
          <h1>First & Last Name</h1>
          <input type="text" placeholder="Enter first & last name" />
        </div>

        <div class="email">
          <h1>Email Address</h1>
          <input type="email" placeholder="Enter email address" />
        </div>

        <div class="box">
          <div class="country">
            <h1>Country</h1>
            <input type="text" placeholder="Finland" />
          </div>
          <div class="postal-code">
            <h1>Postal Code</h1>
            <input type="number" />
          </div>
        </div>
        <button>Continue</button>
      </div>
    </section>
